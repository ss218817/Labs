<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS Online into a webmap</title>
    <style>
html, body, #viewDiv{padding:0; margin: 0; height:100%; width:100%}
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.21"></script>
    <script>
    require([
    "esri/WebMap",
    "esri/views/MapView",
    "dojo/domReady!"
    ], function(
        WebMap,
        MapView)
        {
    var mywebmap = new WebMap({
            portalItem:{
                id:"e30d200c2c5a49bbb934ff649eea54e7"
            }
        });
        var myview = new MapView({
            map: mywebmap,
            container: "viewDiv"
        });
        });</script>
</head>
<body>
<div id= "viewDiv"></div>
</body>
</html>
